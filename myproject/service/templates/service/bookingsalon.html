<html lang="en">

              </div>
              <div class="bf-col-time">
                <p>Select Time</p>
                <input type="time" name="time" id="time">
              </div>
              <div class="bf-submit">
                  <div class="bf-col-3">
                      <input type="submit" id="submit" value="Submit">
                  </div>
              </div>
          </form>
          <!-- Form Body Box -->
      </div>
      <!-- Main form Body End -->
