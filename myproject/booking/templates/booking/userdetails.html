{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Salon booking form</title>
    <link rel="stylesheet" href="{% static 'css/userdetail.css' %}">
    <link rel="icon" href="{% static 'images/Booking.png' %}" type="image/icon type">
</head>
<body style="margin: 20px;">
    <div class="bf-head">
        <button class="back"><a href="{% url 'service:service' %}">&larr;</a></button>
        <h1>Booking Form</h1>
        <p>|-VidaSalon Book Now-|</p>
    </div>
    
    <div class="form">
        
        <div class="mb-3">
            <form action="/display/" method="post"> 
                {% csrf_token %}
                {{form.as_p}}
                {{form.non_field_errors}}
                <input  type="submit" class="btn btn-success" value="Submit"/>
            </form>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
